version: '3.8'

services:
  # Main Frontend - Port 3000
  riddlen-main:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: riddlen-main
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - riddlen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Staging Frontend - Port 3001
  riddlen-staging:
    build:
      context: ./frontend-staging
      dockerfile: Dockerfile
    container_name: riddlen-staging
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - riddlen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frames App - Port 3002
  riddlen-frames:
    build:
      context: ./riddlen-frames
      dockerfile: Dockerfile
    container_name: riddlen-frames
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    networks:
      - riddlen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Devlog App - Port 3004
  riddlen-devlog:
    build:
      context: ./riddlen-devlog
      dockerfile: Dockerfile
    container_name: riddlen-devlog
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
    networks:
      - riddlen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer (optional - for local testing)
  nginx:
    image: nginx:alpine
    container_name: riddlen-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - riddlen-main
      - riddlen-staging
      - riddlen-frames
      - riddlen-devlog
    networks:
      - riddlen-network

networks:
  riddlen-network:
    driver: bridge

# Usage:
# - Build all: docker-compose build
# - Start all: docker-compose up -d
# - View logs: docker-compose logs -f [service-name]
# - Stop all: docker-compose down
# - Restart one: docker-compose restart riddlen-main
