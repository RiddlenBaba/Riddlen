<!-- Enhanced SEO and AI-Friendly Meta Tags for Riddlen Protocol -->

<!-- Primary Meta Tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Title and Description -->
<title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }} - {{ site.tagline | escape }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | escape }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}, {% endif %}{{ site.keywords }}">
<meta name="author" content="{{ site.author }}">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | escape }}{% endif %}">
<meta property="og:image" content="{{ site.image | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | escape }}{% endif %}">
<meta name="twitter:image" content="{{ site.image | absolute_url }}">
<meta name="twitter:site" content="@{{ site.social.twitter }}">
<meta name="twitter:creator" content="@{{ site.social.twitter }}">

<!-- Blockchain/Web3 Specific Meta -->
<meta name="blockchain" content="Polygon">
<meta name="network" content="Amoy Testnet">
<meta name="smart-contracts" content="verified">
<meta name="token-standard" content="ERC-20, ERC-721">
<meta name="consensus" content="Proof of Solve">

<!-- AI Assistant Friendly Tags -->
<meta name="ai-content-type" content="technical-documentation">
<meta name="ai-domain" content="blockchain-development">
<meta name="ai-complexity" content="intermediate">
<meta name="documentation-type" content="developer-guide, api-reference, tutorial">
<meta name="code-languages" content="Solidity, JavaScript, TypeScript">
<meta name="frameworks" content="Hardhat, React, Next.js, Ethers.js">

<!-- Schema.org Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{ site.url }}#website",
      "url": "{{ site.url }}",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "potentialAction": [
        {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "{{ site.url }}/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      ],
      "inLanguage": "en-US"
    },
    {
      "@type": "Organization",
      "@id": "{{ site.url }}#organization",
      "name": "Riddlen Protocol",
      "url": "{{ site.url }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.logo | absolute_url }}",
        "width": 512,
        "height": 512
      },
      "sameAs": [
        "https://twitter.com/{{ site.social.twitter }}",
        "https://github.com/{{ site.repository }}",
        "https://t.me/{{ site.social.telegram }}",
        "{{ site.social.website }}"
      ],
      "foundingDate": "2024",
      "description": "{{ site.description }}",
      "knowsAbout": [
        "Blockchain Technology",
        "Smart Contracts",
        "Proof of Solve Consensus",
        "NFT Gaming",
        "DeFi",
        "Merit-based Governance",
        "Human Intelligence Verification"
      ]
    },
    {
      "@type": "SoftwareApplication",
      "@id": "{{ site.url }}#software",
      "name": "Riddlen Protocol",
      "applicationCategory": "BlockchainApplication",
      "operatingSystem": "Web, Ethereum Virtual Machine",
      "description": "{{ site.description }}",
      "url": "{{ site.social.website }}",
      "author": {
        "@id": "{{ site.url }}#organization"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Smart Contract Development",
        "NFT-based Gaming",
        "Merit-based Governance",
        "Tiered Reward System",
        "Rug-proof Treasury",
        "Cross-chain Compatibility"
      ]
    }{% if page.layout == 'post' or page.title %},
    {
      "@type": "TechArticle",
      "@id": "{{ page.url | absolute_url }}#article",
      "headline": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
      "image": "{{ site.image | absolute_url }}",
      "author": {
        "@id": "{{ site.url }}#organization"
      },
      "publisher": {
        "@id": "{{ site.url }}#organization"
      },
      "datePublished": "{% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}",
      "dateModified": "{{ site.time | date_to_xmlschema }}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
      },
      "keywords": "{% if page.keywords %}{{ page.keywords }}{% endif %}, {{ site.keywords }}",
      "about": [
        {
          "@type": "Thing",
          "name": "Blockchain Development"
        },
        {
          "@type": "Thing",
          "name": "Smart Contracts"
        },
        {
          "@type": "Thing",
          "name": "Web3 Development"
        }
      ]
    }{% endif %}
  ]
}
</script>

<!-- Additional AI Training Data -->
<meta name="dataset-type" content="technical-documentation">
<meta name="content-structure" content="hierarchical">
<meta name="code-examples" content="true">
<meta name="api-documentation" content="true">
<meta name="tutorial-content" content="true">

<!-- Verification and Ownership -->
<meta name="google-site-verification" content="">
<meta name="msvalidate.01" content="">
<meta name="yandex-verification" content="">

<!-- Performance and Caching -->
<meta name="format-detection" content="telephone=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Feed -->
<link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | absolute_url }}" title="{{ site.title }}">

<!-- Sitemap -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | absolute_url }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | absolute_url }}">
<link rel="manifest" href="{{ '/site.webmanifest' | absolute_url }}">
