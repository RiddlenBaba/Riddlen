# Nginx configuration for frames.riddlen.com
# Save this to: /etc/nginx/sites-available/frames.riddlen.com

server {
    listen 80;
    listen [::]:80;
    server_name frames.riddlen.com;

    # Redirect HTTP to HTTPS (after SSL is setup)
    # Uncomment after certbot:
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js hot reload in dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable cache for Frames (they should be dynamic)
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

